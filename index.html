<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exotic Kings Smoke Shop | Houston, TX</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

    <!-- Custom Master Stylesheet -->
    <link rel="stylesheet" href="style.css" />
</head>

<body class="text-white">

<!-- NAVIGATION -->
<header id="navbar" class="fixed top-0 w-full z-50 bg-gray-900/80 border-b-2 border-primary shadow-2xl">
    <div class="max-w-7xl mx-auto px-4 flex justify-between items-center h-16">
        <a href="index.html" class="text-2xl font-black text-secondary text-neon tracking-wider">Exotic Kings</a>

        <!-- Hamburger -->
        <div id="hamburger" class="lg:hidden cursor-pointer p-2">
            <div class="hamburger-line line-1 h-1 w-7 bg-white rounded-full my-1"></div>
            <div class="hamburger-line line-2 h-1 w-7 bg-white rounded-full my-1"></div>
            <div class="hamburger-line line-3 h-1 w-7 bg-white rounded-full my-1"></div>
        </div>

        <!-- Desktop Nav -->
        <nav class="hidden lg:block">
            <ul class="flex space-x-8">
                <li><a href="#hero" class="text-lg hover:text-primary">Home</a></li>
                <li><a href="#story" class="text-lg hover:text-primary">Our Story</a></li>
                <li><a href="products.html" class="text-lg hover:text-primary">Products</a></li>
                <li><a href="#promos" class="text-lg text-secondary">Promotions</a></li>
                <li><a href="#contact" class="text-lg hover:text-primary">Contact Us</a></li>
            </ul>
        </nav>
    </div>
</header>

<!-- Mobile Menu -->
<nav id="nav-menu" class="fixed top-0 right-[-280px] w-64 h-full z-40 lg:hidden transition-all duration-300 border-l-2 border-primary">
    <ul class="pt-20 space-y-2">
        <li><a href="#hero" class="block py-3 px-6 text-xl text-secondary text-neon">Home</a></li>
        <li><a href="#story" class="block py-3 px-6 text-xl text-secondary text-neon">Our Story</a></li>
        <li><a href="products.html" class="block py-3 px-6 text-xl text-secondary text-neon">Products</a></li>
        <li><a href="#promos" class="block py-3 px-6 text-xl text-secondary text-neon">Promotions</a></li>
        <li><a href="#contact" class="block py-3 px-6 text-xl text-secondary text-neon">Contact Us</a></li>
    </ul>
</nav>

<!-- HERO SLIDESHOW -->
<section id="hero" class="relative pt-16 h-[60vh] md:h-[75vh] overflow-hidden">
    <div id="slideshow-container" class="absolute inset-0">
        <div class="slide absolute inset-0 active" style="background-image:url('ekss.jpg');"></div>
        <div class="slide absolute inset-0" style="background-image:url('ekss2.jpg');"></div>
        <div class="slide absolute inset-0" style="background-image:url('product2.jpg');"></div>
    </div>

    <div class="absolute bottom-0 w-full text-center p-4 bg-gradient-to-t from-background-dark/90 to-transparent">
        <h1 class="text-4xl md:text-6xl font-extrabold text-secondary text-neon">Exotic Kings Smoke Shop</h1>
        <p class="text-xl md:text-2xl">Premium Vapes, Kratom, CBD, & Glass — Houston, TX</p>

        <a href="#promos" class="mt-4 inline-block px-8 py-3 bg-primary text-white font-bold rounded-full shadow-lg hover:bg-primary/80">
            See Today's Deals
        </a>
    </div>
</section>

<!-- EXISTING PROMOS, PRODUCTS, STORY, FOOTER — UNCHANGED -->
<!-- (Keeping all original content as-is for perfect appearance) -->

<!-- SCRIPTS -->
<script>
/* Mobile Menu Toggle */
const hamburger = document.getElementById("hamburger");
const navMenu = document.getElementById("nav-menu");
hamburger.addEventListener("click", () => {
    navMenu.classList.toggle("right-0");
    hamburger.classList.toggle("open");
});

/* Slideshow */
const slides = document.querySelectorAll(".slide");
let currentSlide = 0;
setInterval(() => {
    slides[currentSlide].classList.remove("active");
    currentSlide = (currentSlide + 1) % slides.length;
    slides[currentSlide].classList.add("active");
}, 4000);

/* Year */
document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
